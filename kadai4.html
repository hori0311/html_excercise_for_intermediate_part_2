<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML中級編エクササイズ2</title>
    </head>
    <body>
        <h1>フォームレッスン</h1>
        <p>以下のフォームを埋めてください。(※は必須項目）</p>
        
        <form action="">
            <div>
                <label for="username">※ユーザー名:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div>
                <label for="pass">※パスワード(6文字以上):</label>
                <input type="password" id="pass" name="pass" required minlength="6">
            </div>

            <div>
                <label>※性別:</label>
                
                <input type="radio" id="female" name="gender" required value="female">
                <label for="female">女性</label>
                
                <input type="radio" id="male" name="gender" required value="male">
                <label for="male">男性</label>
            </div>

            <div>
                <label for="year">※生年月日: 年:</label>
                <select name="year" id="year" required>
                    <option value="">---</option>
                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                </select>

                <label for="month">月:</label>
                <select name="month" id="month" required>
                    <option value="">---</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="12">12</option>
                </select>

                <label for="day">日:</label>
                <select name="day" id="day" required>
                    <option value="">---</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="31">31</option>
                </select>
            </div>

            <div>
                <label for="info">備考欄:</label>
                <div>
                    <textarea name="info" id="info" cols="30" rows="10"></textarea>
                </div>
            </div>

            <div>
                <input type="submit">
            </div>

        </form>
    </body>
</html>
